<html>
<head>
    <title>FakturX</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/sign_in.css">
    <script src="js/sign_in.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
</head>
<body>
<div class="landing-card">
    <div class="top-left-container">
        <nav class="nav-list-unlogged">
            <a class="nav-item" href="index.html">Home</a>
            <a class="nav-item" href="sign_in.html">Sign in</a>
        </nav>
    </div>
    <h1 class="neon logotype">FakturX</h1>
    <h1 class="section-title">Sign in</h1>

    <form action="invoices.html">
        <div class="sign-in-form">
            <div class="form-row">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-input">
            </div>
            <div class="form-row">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-input">
            </div>
            <button class="button button-m button-thick button-landing">
                <span>S</span
                ><span>U</span
                ><span>B</span
                ><span>M</span
                ><span>I</span
                ><span>T</span>
            </button>
        </div>
    </form>
</div>
</body>
</html>
