<html>
<head>
    <title>FakturX</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/invoices.css">
    <script src="js/invoices.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="app-container">
    <div class="layout">
        <div class="header-bar"></div>
        <header class="header">
            <span class="brand-name logotype">FakturX</span>
            <nav class="nav-list">
                <a class="nav-item active" href="invoices.html">Invoices</a
                ><a class="nav-item" href="sign_in.html">Sign out</a>
            </nav>
        </header>

        <div class="background"></div>
        <article class="content">
            <h1>Invoices</h1>
            <div class="list-wrapper">
              <div class="list-header">
                <div class="list-row">
                  <div class="list-col date-col"> Date </div>
                  <div class="list-col amount-col"> Amount </div>
                  <div class="list-col details-col"> Details </div>
                </div>
              </div>
              <div class="list-content">
                <div class="list-row" >
                  <div class="list-col date-col"> 10.08.2017 </div>
                  <div class="list-col amount-col"> 5zł </div>
                  <div class="list-col details-col"> Show </div>
                </div>
                <div class="list-row" >
                  <div class="list-col date-col"> 10.07.2017 </div>
                  <div class="list-col amount-col"> 5zł </div>
                  <div class="list-col details-col"> Show </div>
                </div>
              </div>
            </div>
            <form action="invoices.html">
                <div class="form-container-inline">
                    <div class="form-row">
                      <label for="recipient" class="form-label">Recipient</label>
                      <textarea id="recipient" class="form-input" rows="4" cols="50"></textarea>
                    </div>
                    <div class="form-row">
                      <label for="sender" class="form-label">Sender</label>
                      <textarea id="sender" class="form-input" rows="4" cols="50"></textarea>
                    </div>
                    <div class="form-row">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="text" id="amount" class="form-input">
                    </div>
                    <button class="button button-primary button-thin button-m">
                        Submit
                    </button>
                </div>
            </form>
        </article>

        <footer class="footer"></footer>
    </div>
</div>
</body>
</html>
